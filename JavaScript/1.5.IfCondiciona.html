<!DOCTYPE HTML>
<html>

<body>

    <p>El condicional if realiza una accion si la "pregunta" realizada es correcta</p>

    <script>
        let number1 = 10
        let number2 = 15;
        if (number1 < number2)//Si numero 1 es menor a numero 2
        {
            alert("Numero 1 es menor a numero 2");
        }

        //No se va a realizar debido a que numero 1 es diferente a 9
        if (number1 == 9)//si numero 1 es igual a 9
        {
            alert("Numero 1 es igual a 9");
        }

        //else: se realiza cuando la condicion no se ha cumplido, ejemplo:
        let age = 5;
        if (age >= 18)//si edad es igual o igual a 18
        {
            alert("Eres mayor de edad");
        } else {
            alert("Eres menor de edad");
        }


    </script>
</body>
</html>
