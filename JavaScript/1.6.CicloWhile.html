<!DOCTYPE HTML>
<html>

<body>

    <p>While(mientras), lo que este dentro de while se repetira mientras se cumpla la condicion dentro de los parentesis, ejemplo</p>

    <script>
        let i=0;
        let j=10;
        while(j>i)//Mientras i sea mayor que j
        {
            alert("El valor actual de i es: " + i);
            i=i+1;//al valor actual de i se le suma 1-
        }


    </script>
</body>
</html>
