<!DOCTYPE HTML>
<html>

<body>

    <p>La siguiente instruccion convierte en numero cualquier tipo de dato compatible</p>
    <br>
    <br>
    <p>La instruccion "typeof" muestra el tipo de dato que es una variable que se le coloque</p>
    <script>
        let texto="123";
        alert("el tipo de valor es: " + typeof texto);//indicara que el tipo de valor es un texto
        let numero=Number(texto)
        alert( "el tipo de valor es: " + typeof numero); //indicara que el tipo de valor es un numero

        
    </script>


</body>

</html>
